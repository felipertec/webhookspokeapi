<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of favorites" [routerLink]="['/home', pokemon.pokeIndex]">
      <ion-thumbnail slot="start">
        <img alt="{{pokemon.name}}" [src]="pokemon.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{pokemon.name}}</h2>
        <p>#{{pokemon.pokeIndex}}</p>
      </ion-label>
      <ion-icon
        [name]="isFavorite(pokemon) ? 'heart' : 'heart-outline'"
        color="danger"
        slot="end"
        (click)="toggleFavorite(pokemon); $event.stopPropagation()"
      ></ion-icon>
    </ion-item>      
  </ion-list>
</ion-content>
