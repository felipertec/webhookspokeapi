<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista PokeApi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <h1><strong>Pokemons: </strong></h1>
    </ion-row>

    <ion-row *ngFor="let pokemon of pokemons; let i = index">
      <ion-item>
          <h3 [innerText]="pokemon.name"></h3>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
