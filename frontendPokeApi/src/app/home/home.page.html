<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Pokedex - PokeApi
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
<ion-card>
  <ion-card-header>
    <ion-card-title>Pokemons - 1º geração</ion-card-title>
    <ion-card-subtitle>Selecione 1 para mais detalhes</ion-card-subtitle>
  </ion-card-header>

  <ion-searchbar placeholder="Procurar Pokemon" (ionChange)="onSearchChange($event)"></ion-searchbar>

  <ion-card-content>

    <ion-list *ngIf="pokemons.length == 0">
      <ion-item *ngFor="let i of  [1,2,3,4,5]">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h2>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </h2>
          <p>
            <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>




    <ion-list>
      <ion-item *ngFor="let pokemon of pokemons; let i = index" [routerLink]="pokemon.pokeIndex">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" [src]="pokemon.image" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{pokemon.name}}</h2>
          <p>#{{pokemon.pokeIndex}}</p>
        </ion-label>
        <ion-icon
          [name]="isFavorite(pokemon) ? 'heart' : 'heart-outline'"
          color="danger"
          slot="end"
          (click)="toggleFavorite(pokemon); $event.stopPropagation()"
        ></ion-icon>
      </ion-item>      
    </ion-list>
  </ion-card-content>
</ion-card>

    <ion-infinite-scroll (ionInfinite)="loadPokemons(true, $event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="">

      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-grid>
</ion-content>
